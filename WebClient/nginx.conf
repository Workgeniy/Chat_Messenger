# gzip (опционально)
gzip on;
gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml;
gzip_min_length 256;

# большие аплоады
client_max_body_size 2g;

server {
    listen 80;
    server_name _;

    # статический фронт
    root /usr/share/nginx/html;
    index index.html;

    # прокси на API — префикс /api сохраняется (бэкенд сам слушает /api/...)
    location /api/ {
        proxy_pass         http://api:8080;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # чуть увеличим таймауты для долгих запросов/аплоадов
        proxy_read_timeout  600s;
        proxy_send_timeout  600s;
    }

    # SignalR / WebSockets (и SSE/long-poll)
    location /chatHub {
        proxy_pass         http://api:8080/chatHub;
        proxy_http_version 1.1;

        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_read_timeout  600s;
        proxy_send_timeout  600s;
        proxy_buffering     off;   # на всякий случай для SSE
    }

    # сервис статики (аватарки, смонтированы в контейнер)
    location /avatars/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=2592000";
    }

    # SPA роутинг
    location / {
        try_files $uri /index.html;
    }
}
